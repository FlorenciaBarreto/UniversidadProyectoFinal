<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores - Universidad de Hogwarts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="prof-style.css">
    <script src="util.js"></script>     
    <script src="scriptProfesores.js"></script> 
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <h1>UNIVERSIDAD DE HOGWARTS</h1>
            <h4>ESCUELA DE MAGIA Y HECHICERÍA</h4>
        </div>
        <div class="header-right">
            <img src="img/hogwarts-logo.png" alt="Logo Hogwarts">
        </div>
    </header>

    <!-- Icono de "Home" para volver a la página principal -->
    <a href="index.html" id="home-icon" title="Volver al inicio">
        <i class="fas fa-home"></i>
    </a>

    <!-- Main Content -->
   
    <div class="container">
        <div class="search-filter">
            <h2>Buscar Profesores</h2>
            <form id="filter-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="apellido1">Apellido 1:</label>
                    <input type="text" id="apellido1" name="apellido1">
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="">Seleccione</option>
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento">
                        <option value="placeholder">Seleccione</option>                        
                        <!--Opciones dinámicas cargadas aquí -->
                    </select>
                </div>
               
                <button type="submit" class="btn" id="btn-buscar">Buscar</button>               
            </form>
        </div>

        <!-- Tabla de resultados -->
        <div class="table-container">
            <table id="professors-table">
                <thead>
                    <tr>
                        <th>NIF</th>
                        <th>Nombre</th>
                        <th>Apellido 1</th>
                        <th>Apellido 2</th>
                        <th>Ciudad</th>
                        <th>Sexo</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody id="resultados-profesores">
                    <!-- Las filas se llenarán dinámicamente con los datos -->
                </tbody>
            </table>
            <p id="no-results" style="display:none;">No se encontraron resultados para la búsqueda.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Universidad de Hogwarts. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón "Volver Arriba" -->
    <button id="scroll-to-top" title="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
