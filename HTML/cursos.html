<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Universidad de Hogwarts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="util.js"></script>
    <script src="scriptCursos.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <h1>UNIVERSIDAD DE HOGWARTS</h1>
            <h4>ESCUELA DE MAGIA Y HECHICERÍA</h4>
        </div>
        <div class="header-right">
            <img src="img/hogwarts-logo.png" alt="Logo Hogwarts">
        </div>
    </header>

    <!-- Icono de "Home" en la parte superior derecha -->
    <a href="index.html" id="home-icon" title="Volver al inicio">
        <i class="fas fa-home"></i>
    </a>

    <!-- Main Content -->
    <div class="container">
        <h2>Cursos</h2>

        <!-- Combo de selección de grados -->
        <div class="form-group">
            <label for="grado">Seleccionar Grado:</label>
            <select id="grado" name="grado" onchange="listaAsignaturas();">                
                <!-- Opciones de grados serán agregadas dinámicamente aquí -->
            </select>
        </div>

        <!-- Tabla de asignaturas -->
        <div class="table-container" id="asignaturas-container" style="display:table;">
            <h3>Asignaturas del Grado Seleccionado</h3>
            <table id="asignaturas-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Créditos</th>
                        <th>Curso</th>
                        <th>Cuatrimestre</th>
                        <th>Nombre Profesor</th>
                        <th>Apellido Profesor</th>
                    </tr>
                </thead>
                <tbody id="resultados-asignaturas">
                    <!-- Las filas se llenarán dinámicamente con los datos -->
                </tbody>
            </table>
            
        </div>
        <p id="no-asignaturas" style="display:none;">No hay asignaturas disponibles para este grado.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Universidad de Hogwarts. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón "Volver Arriba" -->
    <button id="scroll-to-top" title="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
