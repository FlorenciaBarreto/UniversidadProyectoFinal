<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - Universidad de Hogwarts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gest-style.css">
    <script src="util.js"></script>
    <script src="scriptGestion.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <h1>UNIVERSIDAD DE HOGWARTS</h1>
            <h4>ESCUELA DE MAGIA Y HECHICERÍA</h4>
        </div>
        <div class="header-right">
            <img src="img/hogwarts-logo.png" alt="Logo Hogwarts">
        </div>
    </header>

    <!-- Icono de "Home" en la parte superior derecha -->
    <a href="index.html" id="home-icon" title="Volver al inicio">
        <i class="fas fa-home"></i>
    </a>

    <!-- Main Content -->
    <div class="container">
        <h2>Formulario de Matrícula</h2>

        <!-- Campos de entrada alineados horizontalmente -->
        <div class="form-row">
            <div class="form-group">
                <label for="idAlumno">ID del Alumno:</label>
                <input type="number" id="idAlumno" name="idAlumno" required>
            </div>

            <div class="form-group">
                <label for="grado">Grado:</label>
                <select id="grado" name="grado" required onchange="buscarAsignaturas()">
                    <!--acá van los diferentes grados-->
                </select>
            </div>

            <div class="form-group">
                <label for="anio">Año del Curso:</label>
                <select id="anio" name="anio" required>
                    <option value="1">2014-2015</option>           <!--el value es el id de la tabla curso_escolar-->
                    <option value="2">2015-2016</option>
                    <option value="3">2016-2017</option>
                    <option value="4">2017-2018</option>
                </select>
            </div>
        </div>

        <!-- Lista de asignaturas con checkboxes -->
        <div class="asignaturas">
            <h3>Asignaturas</h3>
            <ul id="lista-asignaturas">
                <!--acá se arma dinámicamente la lista de checkbox + asignatura con un li, un input(checkbox) y un label-->           
            </ul>

            <!-- Botón para matricular -->
            <button id="matricularBtn" onclick="generarMatricula()">Matricular</button>
        </div>

        <div>
            <h2 id="no-asignaturas" style="display:none;">No hay asignaturas disponibles para matricularse.</h2>
            <h2 id="msgFinal" style="display:none;"></h2>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Universidad de Hogwarts. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón "Volver Arriba" -->
    <button id="scroll-to-top" title="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
